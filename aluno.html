<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/aluno.css">
    <title>Área do Aluno</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da escola">
        </div>
        <div class="header-content">
            <h1>Área do Aluno</h1>
            <p>Bem-vindo, [Nome do Aluno]!</p>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#pagina-inicial">Página Inicial</a></li>
            <li><a href="#notas">Notas</a></li>
            <li><a href="#calendario">Calendário</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="pagina-inicial">
            <h2>Página Inicial</h2>
            <p>Bem-vindo à sua Página Inicial! Aqui estão algumas informações importantes para você.</p>
            <div class="info-cards">
                <div class="info-card">
                    <img src="icon1.png" alt="Ícone 1">
                    <p>Notificações</p>
                </div>
                <div class="info-card">
                    <img src="icon2.png" alt="Ícone 2">
                    <p>Eventos</p>
                </div>
                <div class="info-card">
                    <img src="icon3.png" alt="Ícone 3">
                    <p>Mensagens</p>
                </div>
            </div>
        </section>
        
        <section id="notas">
            <h2>Notas</h2>
            <p>Aqui estão suas notas:</p>
            <!-- Adicione informações sobre notas aqui -->
        </section>
        
        <section id="calendario">
            <h2>Calendário</h2>
            <div class="calendar-container">
                <div class="calendar" id="englishCalendar">
                    <!-- Calendário de Língua Inglesa -->
                </div>
                <div class="calendar" id="portugueseCalendar">
                    <!-- Calendário de Língua Portuguesa -->
                </div>
                <div class="calendar" id="geographyCalendar">
                    <!-- Calendário de Geografia -->
                </div>
                <div class="calendar" id="historyCalendar">
                    <!-- Calendário de História -->
                </div>
                <div class="calendar" id="sociologyCalendar">
                    <!-- Calendário de Sociologia -->
                </div>
                <div class="calendar" id="mathCalendar">
                    <!-- Calendário de Matemática -->
                </div>
                <div class="calendar" id="chemistryCalendar">
                    <!-- Calendário de Química -->
                </div>
                <div class="calendar" id="biologyCalendar">
                    <!-- Calendário de Biologia -->
                </div>
                <div class="calendar" id="lifeProjectCalendar">
                    <!-- Calendário de Projeto de Vida -->
                </div>
                <div class="calendar" id="financialEducationCalendar">
                    <!-- Calendário de Educação Financeira -->
                </div>
                <div class="calendar" id="systemsAnalysisCalendar">
                    <!-- Calendário de Análise e Projeto de Sistemas -->
                </div>
                <div class="calendar" id="databaseCalendar">
                    <!-- Calendário de Banco de Dados -->
                </div>
                <div class="calendar" id="computerScienceCalendar">
                    <!-- Calendário de Ciência da Computação -->
                </div>
                <div class="calendar" id="frontendProgrammingCalendar">
                    <!-- Calendário de Programação Front-end -->
                </div>
                <div class="calendar" id="mobileProgrammingCalendar">
                    <!-- Calendário de Programação Mobile -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Seu Site</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
